<!doctype html>
<html>

<head>
  <title>Whlsckr</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
  <nav class="navbar navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="/static/assets/whlsckr_logo.svg" alt="" width="75" height="75">
      </a>
    </div>
  </nav>
  <div class="mt-5">
    <div class="card mx-auto" style="width: 23rem; border-radius: calc(.5rem - 1px);">
      <div class="card-header" style="border-radius: calc(.5rem - 1px) calc(.5rem - 1px) 0 0;">
        <h4>Login</h4>
      </div>
      <div class="m-3">
        <div class="mb-3">
          <label for="emailInput" class="form-label">Email address</label>
          <input name="email" id="login-email-input" type="email" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="passwordInput" class="form-label">Password</label>
          <input name="password" type="password" class="form-control" id="login-password-input">
        </div>
        <div class="mb-3">
          <a href="/register.html">Register</a>
        </div>
        <div id="CredentialAlertPlaceholder"></div>
        <button class="btn btn-primary" id="login-button">Login</button>
      </div>
    </div>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@shynome/jsencrypt@3.0.0-rc.1/bin/jsencrypt.min.js"></script>
<script src="/static/scripts/login.js"></script>
<script src="/static/scripts/utils.js"></script>
<script src="/static/scripts/pubkey.js"></script>
</html>
