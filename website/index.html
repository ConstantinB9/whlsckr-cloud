<!doctype html>
<html>

<head>
    <title>Whlsckr</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" rel="stylesheet">

</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="/static/assets/whlsckr_logo.svg" alt="" width="75" height="75">
            </a>
        </div>
    </nav>
    <div class="container" id="content-container">
        <div class="row mt-4">
            <div class="col-4 ">
                <div class="row" style="--bs-gutter-x: 0rem;">
                    <div class="card">
                        <div class="card-header h4">Dropbox</div>
                        <div class="card-body" id="dropbox-card">
                            <div id="dropbox-connected">
                                <span> Successfully connected to Dropbox <i class="bi bi-check-circle"
                                        style="color: green;"></i></span>
                                <form>
                                    <div class="mt-2">
                                        <label for="syncFolderInput" class="form-label">Folder to Sync</label>
                                        <div class="input-group flex-nowrap">
                                            <span class="input-group-text" id="folder-icon-addon">
                                                <i class="bi bi-folder"></i>
                                            </span>
                                            <span class="input-group-text" id="folder-prefix-addon">Apps/</span>
                                            <select class="form-select" id="dropbox-folder-select">
                                            </select>
                                        </div>
                                        <button class="btn btn-primary mt-2" type="button"
                                            id="dropbox-folder-save-btn">Save</button>
                                    </div>
                                </form>
                            </div>
                            <div id="dropbox-not-connected">
                                <span> Not yet connected to Dropbox </span>
                                <a type="button" class="btn btn-primary btn-lg mt-2"
                                    href="${api_url}/register_dropbox?userid=${getUserId()}" target="_blank">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                                        class="bi bi-dropbox" viewBox="0 0 16 16" style="vertical-align: sub;">
                                        <path
                                            d="M8.01 4.555 4.005 7.11 8.01 9.665 4.005 12.22 0 9.651l4.005-2.555L0 4.555 4.005 2 8.01 4.555Zm-4.026 8.487 4.006-2.555 4.005 2.555-4.005 2.555-4.006-2.555Zm4.026-3.39 4.005-2.556L8.01 4.555 11.995 2 16 4.555 11.995 7.11 16 9.665l-4.005 2.555L8.01 9.651Z" />
                                    </svg>
                                    <span>
                                        Connect Dropbox
                                    </span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row col-4 align-items-center text-center" style="font-size: 32px;">
                <i class="bi bi-arrow-right "></i>
            </div>

            <div class="row col-4 align-items-center" style="--bs-gutter-x: 0rem;">
                <div class="card">
                    <div class="card-header h4">Strava</div>
                    <div class="card-body" id="strava-card">
                        <div id="strava-not-connected">
                            <span> Not yet connected to Strava </span>
                            <br />
                            <a type="button" class="btn btn-primary btn-lg mt-2"
                                href="${api_url}/register_strava?userid=${getUserId()}" target="_blank">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                                    class="bi bi-strava" viewBox="0 0 16 16" style="vertical-align: sub;">
                                    <path
                                        d="M6.731 0 2 9.125h2.788L6.73 5.497l1.93 3.628h2.766L6.731 0zm4.694 9.125-1.372 2.756L8.66 9.125H6.547L10.053 16l3.484-6.875h-2.112z" />
                                </svg>
                                Connect Strava
                            </a>
                        </div>
                        <div id="strava-connected">
                            <span> Successfully connected to Strava <i class="bi bi-check-circle"
                                    style="color: green;"></i></span>
                            <div class="accordion mt-2">
                                <div class="accordion-item">
                                    <h2 class="accordion-header">
                                        <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                            data-bs-target="#strava-credentials-acc-body" aria-expanded="true"
                                            aria-controls="strava-credentials-acc-body"
                                            id="strava-credentials-acc-header">
                                            Login Credentials

                                        </button>
                                    </h2>
                                    <div class="accordion-collapse collapse show m-2" id="strava-credentials-acc-body">
                                        <form>
                                            <div class="mb-3">
                                                <label for="exampleInputEmail1" class="form-label">Strava Email
                                                    address</label>
                                                <input type="email" class="form-control" id="strava-email-input"
                                                    aria-describedby="emailHelp">
                                            </div>
                                            <div class="mb-3">
                                                <label for="exampleInputPassword1" class="form-label">Password</label>
                                                <input type="password" class="form-control" id="strava-password-input">
                                            </div>
                                            <button type="submit" class="btn btn-primary"
                                                id="strava-credential-submit-btn">Submit</button>
                                        </form>
                                    </div>
                                </div>
                                <div class="accordion-item" id="strava-privacy-settings">
                                    <h2 class="accordion-header">
                                        <button class="accordion-button collapsed" type="button"
                                            data-bs-toggle="collapse" data-bs-target="#strava-privacy-settings-acc-body"
                                            aria-expanded="true" aria-controls="strava-privacy-settings-acc-body">
                                            Privacy Settings
                                        </button>
                                    </h2>
                                    <div class="accordion-collapse collapse m-2" id="strava-privacy-settings-acc-body">
                                        <form>
                                            <div class="row">
                                                <div class="col">
                                                    <div class="form-check form-switch">
                                                        <input class="form-check-input" type="checkbox" role="switch"
                                                            id="hide-calories">
                                                        <label class="form-check-label"
                                                            for="hide-calories">Calories</label>
                                                    </div>
                                                    <div class="form-check form-switch">
                                                        <input class="form-check-input" type="checkbox" role="switch"
                                                            id="hide-heart-rate">
                                                        <label class="form-check-label" for="hide-heart-rate">Heart
                                                            Rate</label>
                                                    </div>
                                                </div>
                                                <div class="col">
                                                    <div class="form-check form-switch">
                                                        <input class="form-check-input" type="checkbox" role="switch"
                                                            id="hide-speed">
                                                        <label class="form-check-label" for="hide-speed">Speed</label>
                                                    </div>
                                                    <div class="form-check form-switch">
                                                        <input class="form-check-input" type="checkbox" role="switch"
                                                            id="hide-power">
                                                        <label class="form-check-label" for="hide-power">Power</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <button type="submit" class="btn btn-primary mt-2">Update</button>
                                        </form>
                                    </div>
                                </div>

                            </div>


                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/node-forge@1.3.1/lib/index.min.js"></script>
<script src="/static/scripts/check_login.js"></script>
<script src="/static/scripts/utils.js"></script>
<script src="/static/scripts/index.js"></script>
<script src="/static/scripts/pubkey.js"></script>

</html>
